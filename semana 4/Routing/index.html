<!DOCTYPE html>
<html ng-app='RoutingApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Intro to ui-router</title>
  </head>
  <body>
    <h1>Intro to ui-router</h1>

    <div class="tabs">
      <!-- ui-sref nos sirve para el direccionamiento 
      ui-sref-active nos sirve para saber en la vista activa que estamos -->
      <a ui-sref="tab1" ui-sref-active="activeTab">Tab 1</a>
      <a ui-sref="tab2" ui-sref-active="activeTab">Tab 2</a>
      <!-- <button ui-sref="tab2">Tab 2</button> -->
    </div>
<!-- necesitamos esta etiqueta para decir en donde se va a renderizar todo el contenido -->
    <ui-view></ui-view>

    <!-- Libraries -->
    <!-- importante notar que la libreria de angular va primero que la del ui-router -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="src/app.js"></script>

  </body>
</html>
