<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
     <div class="row">

       <h1>Narrow Down Your Chinese Menu Choice</h1>
   
       <div class="form-group">
         <input ng-model="narrow.searchTerm" type="text" placeholder="search term" class="form-control">
       </div>
       
       <div class="form-group narrow-button">
         <button ng-click="narrow.search()" class="btn btn-primary">Narrow It Down For Me!</button>
       </div>
     </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <h3 ng-if="narrow.status">Nothing found </h3>
      <found-items ng-if="!narrow.status" items="narrow.findedlist" on-remove="narrow.delete(index)" ></found-items>
    </div>
  </div>

</body>
</html>
