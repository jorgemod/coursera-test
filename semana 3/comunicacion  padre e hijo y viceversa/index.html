<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Directives with Isolate Scope and '&'</title>
  </head>
  <body>
    <h1>Directives with Isolate Scope and '&'</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>

      <span>{{ list.lastRemoved }}</span>
      <span> esto es una prueba {{ list.test }}</span>

      <!-- este on remove tiene que ver con la definicion del DDO y con el "&" es que podemos traer de vuelta los valores del hijo -->
      <!-- el metodo removeItem es del padre y los argumentos vienen del hijo -->
      <shopping-list
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index,test)"></shopping-list>

    </div>

  </body>
</html>
